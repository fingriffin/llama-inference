# Example configuration file with default values
# Empty fields are required fields

model: # Name of the HF base model to use
test_data: # Local path to the input data or HF dataset name
split: test # Split of the dataset to use (e.g. train, validation, test)

gpus: 1 # Number of GPUs to use
quantization: # Quantization method to use (e.g. "4bit", "8bit", or leave empty for no quantization)
max_tokens: 2048 # Maximum number of tokens for generation

output_file: # Local path to save the output predictions